<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bible Verse Generator</title>
   <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
   <h1>Bible Verse Image Generator</h1>
   <h2>by John Welkener</h2> <br><br>

   <div class="container">
       <div class="input-container">
           <form id="generateForm">
               <label for="verseInput">Select Verse:</label><br>
               <input type="text" id="verseInput" name="verse" placeholder="e.g., John 3:16" required>
           </form>
       </div>
     
       <div class="input-container">
           <form id="generateForm">
               <label for="imageInput">Select Image:</label><br>
               <input type="text" id="imageInput" name="image" placeholder="Enter image URL" required>
           </form>
       </div>
   </div>

   <br><br>
   <button type="button" id="generateImageButton">Let's Go!</button>

   <!-- Move the generated image container here -->
   <br><br>
   <div id="imageContainer">
       <!-- The generated image will be displayed here -->
   </div>

   <script src="app.js"></script>
</body>
</html>
